<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Debugger's eye - Detecting code errors</title>
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <div class="container">
              <textarea id="myInput" class="input-group__input" placeholder="Write here your code"></textarea>
                <div id="result"></div>
        </div>
    </body>
    <script>
        function correct(){
            var inp = document.getElementById("myInput").value;
            try{
                eval(inp)
                document.getElementById("result").innerHTML = "Correct code";
            }
            catch(err){
                    document.getElementById("result").innerHTML = "<b>" + err.name + "</b><br><p>" + err.message + "</p>"
            }
        }
        function keys(e){
            if(e.keyCode = 13){
                correct()
            }
        }
        document.getElementById("myInput").addEventListener("keyup", keys)
    </script>
</html>
