<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Debugger's eye - Detecting code errors</title>
    </head>
    <body>
        <textarea id="in" placeholder="Write here your pice of code that doesen't work"></textarea>
        <div id="result"></div>
    </body>
    <script>
        function correct(){
            var inp = document.getElementById("in").value;
            try{
                eval(inp)
                document.getElementById("result").innerHTML = "Correct code";
            }
            catch(err){
                    document.getElementById("result").innerHTML = "<b>" + err.name + "</b><br><p>" + err.message + "</p>"
            }
        }
        function keys(e){
            if(e.keyCode = 13){
                correct()
            }
        }
        document.getElementById("in").addEventListener("keyup", keys)
    </script>
</html>
